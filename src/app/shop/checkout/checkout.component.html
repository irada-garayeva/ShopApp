<div class="container">
  <div class="row justify-content-center">
    <form class="example-form mt-4" [formGroup]="orderForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
        <mat-hint>Enter valid email address</mat-hint>
        <mat-error *ngIf="form.email.errors?.email">Email is invalid!</mat-error>
        <mat-error *ngIf="form.email.errors?.required">Email is required!</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name">
        <mat-hint>Enter your name here</mat-hint>
        <mat-error *ngIf="form.name.errors?.minlength">Name is invalid!</mat-error>
        <mat-error *ngIf="form.name.errors?.required">Name is required!</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput type="text" formControlName="address">
        <mat-hint>Enter your address here</mat-hint>
        <mat-error *ngIf="form.address.errors?.required">Address is required!</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput type="text" formControlName="city" >
        <mat-hint>Enter city here</mat-hint>
        <mat-error *ngIf="form.city.errors?.required">City is required!</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <mat-label>Telephone</mat-label>
        <span matPrefix>+994 &nbsp;</span>
        <input type="tel" matInput placeholder="55-491-48-88" maxlength="9">
        <mat-icon matSuffix>mode_edit</mat-icon>
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" [disabled]='orderForm.invalid'>Tesdiqle</button>
    </form>
  </div>
</div>
